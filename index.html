<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <h1>Want to go to Mars?</h1>
    <hr>
    <p>We're looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  </section>

  <form class="" action="www.formspree.io/parker.mazerolle@gmail.com" method="post">
    <div class="">
      <label for="name">Name</label>
      <input id="name" type="text" name="Name" required>
    </div>
    <div class="">
      <label for="age">Age</label>
      <input id="age" name="Age" required>
    </div>
    <div class="">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="">
      <label for="fit">Physical Fitness</label>
      <select class="" id="fit" name="Fitness" required>
        <option>Super-Human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
        <option>WOW Player</option>
        <option>What's Mars? Isn't that like a chocolate bar?</option>
        <option>I've turned myself into a pickle Morty, I've really gone and done it! I'm Pickle Riiiick!</option>
      </select>
    </div>
    <div class="">
      <label for="address">Address</label>
      <textarea name="address" id="address"></textarea>
    </div>
    <span>Mission statement</span>
    <hr>
    <div class="">
      <label for="survey">Why do you want to go to Mars?</label>
      <textarea name="message" id="survey" required></textarea>
    </div>
    <div class="">
      <button type="submit">Register for the trip!</button>
    </div>
  </form>

</body>
</html>
